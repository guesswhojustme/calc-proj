<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class='calc-div'>
        <div class="input-container">
            <input id="input" type="text" readonly>
        </div>
        <div class="btn-div">
            <div class="btns-container">
            <button class="btn" id="btn-7">7</button>
            <button class="btn" id="btn-8">8</button>
            <button class="btn" id="btn-9">9</button>
            <button class="divide" id="divide-btn">/</button>
            </div>
            <div class="btns-container">
            <button class="btn" id="btn-4">4</button>
            <button class="btn" id="btn-5">5</button>
            <button class="btn" id="btn-6">6</button>
            <button class="multiply" id="multiply-btn">*</button>
            </div>
            <div class="btns-container">
            <button class="btn" id="btn-1">1</button>
            <button class="btn" id="btn-2">2</button>
            <button class="btn" id="btn-3">3</button>
            <button class="subract" id="subtract-btn">-</button>
            </div>
            <div class="btns-container">
            <button class="btn" id="btn-0">0</button>
            <button class="clear" id="clear-btn">clear</button>
            <button class="equal" id="equal-btn">=</button>
            <button class="add" id="add-btn">+</button>
            </div>
            <p class="change"></p>
        </div>
    </div>
</body>
</html>
